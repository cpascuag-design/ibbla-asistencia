<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBBLA Asistencia</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin:0; background:#0b0b0b; color:#eaeaea; }
      .bg-background { background: transparent; }
      .text-muted-foreground { color: #b0b0b0; }
      .border { border: 1px solid #2a2a2a; }
      .rounded-xl { border-radius: 0.75rem; }
      .rounded-lg { border-radius: 0.5rem; }
      .shadow-sm { box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
      .p-4 { padding: 1rem; } .p-3 { padding: .75rem; } .px-3 { padding-left:.75rem; padding-right:.75rem; } .py-2 { padding-top:.5rem; padding-bottom:.5rem; }
      .mb-4 { margin-bottom: 1rem; } .mt-4 { margin-top:1rem; } .mt-6 { margin-top:1.5rem; } .mt-2 { margin-top:.5rem; } .mt-1{margin-top:.25rem;}
      .text-xs { font-size: .75rem; } .text-sm { font-size: .875rem; } .text-[11px] { font-size: 11px; } .text-2xl { font-size: 1.5rem; }
      .font-bold { font-weight:700; } .font-medium { font-weight:500; } .font-semibold{ font-weight:600; }
      .flex { display:flex; } .items-center { align-items:center; } .items-start{align-items:flex-start;} .items-end{align-items:flex-end;}
      .justify-between { justify-content: space-between; } .justify-center{justify-content:center;}
      .gap-2 { gap:.5rem; } .gap-3{gap:.75rem;} .gap-4{gap:1rem;}
      .grid { display:grid; } .grid-cols-2 { grid-template-columns: repeat(2,minmax(0,1fr)); } .grid-cols-5{grid-template-columns: repeat(5,minmax(0,1fr));}
      .md\:grid-cols-2 { grid-template-columns: repeat(1,minmax(0,1fr)); } @media(min-width:768px){ .md\:grid-cols-2{ grid-template-columns: repeat(2,minmax(0,1fr)); } }
      .xl\:grid-cols-3 { grid-template-columns: repeat(1,minmax(0,1fr)); } @media(min-width:1280px){ .xl\:grid-cols-3{ grid-template-columns: repeat(3,minmax(0,1fr)); } }
      .lg\:grid-cols-3{ grid-template-columns: repeat(1,minmax(0,1fr)); } .lg\:col-span-2{} .lg\:col-span-3{} @media(min-width:1024px){ .lg\:grid-cols-3{ grid-template-columns: repeat(3,minmax(0,1fr)); } }
      .col-span-2{ grid-column: span 2 / span 2; } .col-span-3{ grid-column: span 3 / span 3; }
      .w-2{width:.5rem;} .h-2{height:.5rem;} .w-4{width:1rem;} .h-4{height:1rem;} .h-9{height:2.25rem;}
      .rounded-full{ border-radius:9999px; }
      .underline{text-decoration:underline;}
      .p-4-container{ padding:1rem; max-width:1200px; margin:0 auto; }
      .hidden{ display:none; } @media(min-width:768px){ .md\:flex{ display:flex; } }
      .truncate{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
